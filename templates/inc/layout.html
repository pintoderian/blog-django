<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% if titulo %}{{ titulo }}{% else %} Blog Django {% endif %}</title>
    {% include "inc/partials/meta.html" %}
</head>
<body>
    {% include "inc/partials/nav.html" %}
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 m8">
                {% block content %}
                {% endblock %}
                </div>
                <div class="col s12 m4">
                    <div class="row">
                    <form class="col s12" method="get" action="/">
                        <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">search</i>
                            <input id="icon_prefix" type="text" name="q" class="validate" value="{{ request.GET.q }}">
                        </div>
                        </div>
                    </form>
                    </div>
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                        <span class="card-title">Cr√©ditos</span>
                        <p>Blog desarrollado por codegea en Python Django</p>
                        </div>
                        <div class="card-action">
                        <a href="https://codegea.com">Visitar Sitio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
